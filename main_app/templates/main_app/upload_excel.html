{% extends "base_Nurse.html" %}

{% block title %}آپلود فایل اکسل{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-xl font-bold mb-6">آپلود فایل اکسل</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">آپلود</button>
    </form>
    <div id="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
